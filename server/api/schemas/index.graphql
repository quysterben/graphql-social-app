const {gql} = require('apollo-server-express')

const userType = require('./user')
const adminType = require('./admin')
const commonType = require('./common')

const {DateTime} = require('graphql-scalars')

const rootType = gql`
    scalar DateTime
    scalar Upload

    type Query {
        root: String
    }
    type Mutation {
        root: String
    }

`

module.exports = [
    DateTime,
    rootType,
    userType,
    adminType,
    commonType,
]
